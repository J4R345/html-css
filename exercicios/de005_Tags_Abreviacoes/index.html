<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Em HTML</title>
</head>
<body>
    <H1>Tags Em HTML</H1>
    <P>Em HTML5, podemos inserir os elementos da lista abaixo. Passe o mouse sobre os termos para descobrir qual Tag utilizar em cada caso.</P>
    
    <ul type="square">
        
        <li> <abbr title="Use a tag &lt;P&gt;">Parágrafos</abbr> </li>

        <li> <abbr title="Use a tag &lt;h&gt;">Títulos</abbr></li>

        <li><abbr title="Use a tag&lt;abbr&gt;">Abreviações</abbr></li>

        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>

        <li><abbr title="Use a tag &lt;code&gt;">Códigos Fontes</abbr></li>

        <li><abbr title="Use as tags &lt;ol&gt; e &lt;li&gt;">Listas Numeradas</abbr></li>
        
        <li><abbr title="Use as tags &lt;ul&gt; e &lt;li&gt;">Listas com Demarcadores</abbr></li>

    </ul>
</body>
</html>
